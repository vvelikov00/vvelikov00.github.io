  <div class="registration">
    

<div class="item1">
     <label for="name"><b>Име</b></label>
    <input type="text" placeholder="Въведете име" name="name" id="name" required>

	<label for="fnom" ><b>Факултетен номер</b></label>
    <input type="text" placeholder="Въведете факултетен номер" name="fnom" id="fnom" pattern="[0-9]{6}" required>

    <label for="email" ><b>Email</b></label>
    <input type="text" placeholder="Въведете email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="Имейла трябва да включва @ и ." required>
</div>
<div class="item2">
    <label for="psw"><b>Парола</b></label>
    <input type="password" placeholder="Въведете парола" name="psw" id="psw" required>

    <label for="psw-repeat"><b>Потвърдете паролата</b></label>
    <input type="password" placeholder="Повторете паролата" name="psw-repeat" id="psw-repeat" oninput="validateForm()" title="Паролата не съвпада!" required>
	<span id = "message" style="color:red"> </span> 
	<p style="color:red">Всички полета са задължителни!</p>
	</div>
